<svg width="600" height="800" viewBox="0 0 600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Fond principal -->
  <rect width="600" height="800" fill="url(#bg-gradient)"/>
  
  <!-- Interface Dashboard mockup -->
  <!-- Header -->
  <rect x="40" y="60" width="520" height="60" rx="12" fill="url(#card-gradient)" opacity="0.9"/>
  <rect x="60" y="78" width="100" height="24" rx="6" fill="#6366f1" opacity="0.7"/>
  <circle cx="500" cy="90" r="18" fill="#e5e7eb" opacity="0.6"/>
  
  <!-- Navigation -->
  <rect x="40" y="140" width="120" height="600" rx="12" fill="url(#card-gradient)" opacity="0.8"/>
  <rect x="55" y="160" width="90" height="16" rx="4" fill="#6366f1" opacity="0.6"/>
  <rect x="55" y="190" width="70" height="16" rx="4" fill="#9ca3af" opacity="0.4"/>
  <rect x="55" y="220" width="80" height="16" rx="4" fill="#9ca3af" opacity="0.4"/>
  <rect x="55" y="250" width="85" height="16" rx="4" fill="#9ca3af" opacity="0.4"/>
  
  <!-- Contenu principal -->
  <rect x="180" y="140" width="380" height="200" rx="12" fill="url(#card-gradient)" opacity="0.9"/>
  
  <!-- Graphique -->
  <polyline points="200,280 240,260 280,240 320,220 360,210 400,190 440,180 480,160" 
            stroke="#6366f1" stroke-width="3" fill="none" opacity="0.8"/>
  <polyline points="200,300 240,290 280,275 320,265 360,250 400,235 440,225 480,210" 
            stroke="#ec4899" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Cartes de stats -->
  <rect x="180" y="360" width="110" height="80" rx="8" fill="url(#card-gradient)" opacity="0.85"/>
  <rect x="190" y="375" width="90" height="12" rx="3" fill="#6366f1" opacity="0.5"/>
  <rect x="190" y="395" width="60" height="20" rx="4" fill="#1f2937" opacity="0.7"/>
  
  <rect x="310" y="360" width="110" height="80" rx="8" fill="url(#card-gradient)" opacity="0.85"/>
  <rect x="320" y="375" width="90" height="12" rx="3" fill="#8b5cf6" opacity="0.5"/>
  <rect x="320" y="395" width="70" height="20" rx="4" fill="#1f2937" opacity="0.7"/>
  
  <rect x="440" y="360" width="120" height="80" rx="8" fill="url(#card-gradient)" opacity="0.85"/>
  <rect x="450" y="375" width="100" height="12" rx="3" fill="#ec4899" opacity="0.5"/>
  <rect x="450" y="395" width="80" height="20" rx="4" fill="#1f2937" opacity="0.7"/>
  
  <!-- Table de tâches -->
  <rect x="180" y="460" width="380" height="200" rx="12" fill="url(#card-gradient)" opacity="0.9"/>
  <rect x="195" y="480" width="350" height="16" rx="4" fill="#f3f4f6" opacity="0.8"/>
  
  <!-- Lignes de tâches -->
  <circle cx="210" cy="515" r="6" fill="#10b981" opacity="0.6"/>
  <rect x="230" y="509" width="200" height="12" rx="3" fill="#374151" opacity="0.6"/>
  <rect x="450" y="509" width="60" height="12" rx="3" fill="#6366f1" opacity="0.4"/>
  
  <circle cx="210" cy="545" r="6" fill="#f59e0b" opacity="0.6"/>
  <rect x="230" y="539" width="180" height="12" rx="3" fill="#374151" opacity="0.6"/>
  <rect x="430" y="539" width="80" height="12" rx="3" fill="#8b5cf6" opacity="0.4"/>
  
  <circle cx="210" cy="575" r="6" fill="#ef4444" opacity="0.6"/>
  <rect x="230" y="569" width="160" height="12" rx="3" fill="#374151" opacity="0.6"/>
  <rect x="410" y="569" width="100" height="12" rx="3" fill="#ec4899" opacity="0.4"/>
  
  <circle cx="210" cy="605" r="6" fill="#6b7280" opacity="0.4"/>
  <rect x="230" y="599" width="190" height="12" rx="3" fill="#9ca3af" opacity="0.4"/>
  <rect x="440" y="599" width="70" height="12" rx="3" fill="#d1d5db" opacity="0.4"/>
  
  <!-- Éléments décoratifs flottants -->
  <circle cx="100" cy="200" r="8" fill="#ffffff" opacity="0.2"/>
  <circle cx="500" cy="150" r="12" fill="#ffffff" opacity="0.15"/>
  <circle cx="80" cy="600" r="6" fill="#ffffff" opacity="0.1"/>
  <circle cx="520" cy="700" r="10" fill="#ffffff" opacity="0.12"/>
  
  <!-- Logo/Brand area -->
  <rect x="220" y="700" width="160" height="40" rx="20" fill="#ffffff" opacity="0.9"/>
  <text x="300" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6366f1">PopWork</text>
</svg> 